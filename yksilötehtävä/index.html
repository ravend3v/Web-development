<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opiskelijaravintolat - Löydä opiskelijaravintolat helposti kartalta ja listalta.">
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="icon" href="public/images/favicon.ico" type="image/x-icon">

    <!-- Leaflet for the map functions -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header role="banner">
        <h1 data-translate="header-title">Opiskelijaravintolat</h1>
        <div id="user-actions" aria-label="User Actions">
            <!-- Buttons will be dynamically added here -->
        </div>
        <label for="language-selector" class="sr-only">Valitse kieli</label>
        <select id="language-selector" aria-label="Language Selector">
            <option value="en">En</option>
            <option value="fi">Fi</option>
        </select>
    </header>
    <main role="main">
        <!-- Filter Section -->
        <section id="filter-section" aria-labelledby="filter-title">
            <h2 id="filter-title" data-translate="filter-title">Suodata ravintoloita</h2>
            <label data-translate="city" for="city-filter">Kaupunki:</label>
            <select data-translate="city-input" id="city-filter" aria-label="City Filter">
                <option data-translate="all-cities" value="">Kaikki</option>
            </select>
            <label data-translate="provider" for="provider-filter">Palveluntarjoaja:</label>
            <select data-translate="provider-input" id="provider-filter" aria-label="Provider Filter">
                <option data-translate="all-providers" value="">Kaikki</option>
            </select>
            <button data-translate="filter" id="apply-filters" aria-label="Apply Filters">Suodata</button>
        </section>

        <!-- Restaurant Search Section -->
        <section id="restaurant-search" aria-labelledby="search-title">
            <h2 id="search-title" data-translate="search-title">Etsi ravintoloita</h2>
            <label for="restaurant-search-input" class="sr-only" data-translate="search-label">Hae ravintoloita</label>
            <input type="text" id="restaurant-search-input" placeholder="Hae ravintoloita..." aria-label="Search Restaurants">
        </section>

        <!-- Restaurant List Section -->
        <section id="restaurant-list" aria-labelledby="restaurant-list-title">
            <h2 id="restaurant-list-title" data-translate="restaurants">Ravintolat</h2>
            <ul id="restaurants" role="list"></ul>
        </section>

        <!-- Menu Modal -->
        <div id="menu-modal" class="hidden" role="dialog" aria-labelledby="menu-modal-title">
            <div class="modal-content">
                <h2 id="menu-modal-title" data-translate="menu-title">Ruokalista</h2>
                <button id="close-menu-modal" aria-label="Close Menu">X</button>
                <div id="menu-content"></div>
            </div>
        </div>

        <!-- Map Section -->
        <section id="map-section" aria-labelledby="map-title">
            <h2 id="map-title" data-translate="map">Kartta</h2>
            <div id="map" style="width: 100%; height: 400px;" role="application" aria-label="Map"></div>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2025 Elias Ojala</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/map.js"></script>
    <script type="module" src="scripts/language.js"></script>
</body>
</html>
