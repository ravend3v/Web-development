<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet for the map functions -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Sweet alerts for nicer notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Opiskelijaravintolat</h1>
        <div id="user-actions">
            <!-- Buttons will be dynamically added here -->
        </div>
    </header>
    <main>
        <!-- Filter Section -->
        <section id="filter-section">
            <h2>Suodata ravintoloita</h2>
            <label for="city-filter">Kaupunki:</label>
            <input type="text" id="city-filter" placeholder="Kirjoita kaupunki">
            <label for="provider-filter">Palveluntarjoaja:</label>
            <input type="text" id="provider-filter" placeholder="Kirjoita palveluntarjoaja">
            <button id="apply-filters">Suodata</button>
        </section>

        <!-- Restaurant List Section -->
        <section id="restaurant-list">
            <h2>Ravintolat</h2>
            <ul id="restaurants"></ul>
        </section>

        <!-- Map Section -->
        <section id="map-section">
            <h2>Kartta</h2>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Elias Ojala</p>
    </footer>
    <script src="app.js"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
