<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet for the map functions -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1 data-translate="header-title">Opiskelijaravintolat</h1>
        <div id="user-actions">
            <!-- Buttons will be dynamically added here -->
        </div>
        <select id="language-selector">
            <option value="en">En</option>
            <option value="fi">Fi</option>
        </select>
    </header>
    <main>
        <!-- Filter Section -->
        <section id="filter-section">
            <h2 data-translate="filter-title">Suodata ravintoloita</h2>
            <label data-translate="city" for="city-filter">Kaupunki:</label>
            <input data-translate="city-input" type="text" id="city-filter" placeholder="Kirjoita kaupunki">
            <label data-translate="provider" for="provider-filter">Palveluntarjoaja:</label>
            <input data-translate="provider-input" type="text" id="provider-filter" placeholder="Kirjoita palveluntarjoaja">
            <button data-translate="filter" id="apply-filters">Suodata</button>
        </section>

        <!-- Restaurant List Section -->
        <section id="restaurant-list">
            <h2 data-translate="restaurants">Ravintolat</h2>
            <ul id="restaurants"></ul>
        </section>

        <!-- Map Section -->
        <section id="map-section">
            <h2 data-translate="map">Kartta</h2>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Elias Ojala</p>
    </footer>
    <script src="scripts/app.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/language.js"></script>
</body>
</html>
