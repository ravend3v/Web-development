<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiilisivu</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <header>
        <h1 data-translate="profile-title">Profiilisivu</h1>
        <button id="home-button" onclick="location.href='/~eliasoj/web-ohjelmointi/yksilotehtava/'" data-translate="home-button">Etusivulle</button>
        <select id="language-selector">
            <option value="en">En</option>
            <option value="fi">Fi</option>
        </select>
    </header>
    <main>
        <section id="profile-cards">
            <!-- Profile Picture Card -->
            <div class="card" id="profile-picture-card">
                <h2 data-translate="profile-picture">Profiilikuva</h2>
                <div id="profile-picture-container">
                    <img id="profile-picture-preview" alt="Profiilikuva" style="cursor: pointer;">
                    <input type="file" id="profile-picture" accept="image/*" style="display: none;">
                </div>
                <p data-translate="profile-picture-description">Klikkaa kuvaa vaihtaaksesi</p>
            </div>

            <!-- Username Card -->
            <div class="card" id="username-card">
                <h2 data-translate="username">Käyttäjänimi</h2>
                <p id="username" data-translate="username"></p>
                <input type="text" id="username-input" placeholder="Syötä uusi käyttäjänimi">
                <button id="update-username-button" data-translate="update-username">Päivitä käyttäjänimi</button>
            </div>

            <!-- Favorite Restaurant Card -->
            <div class="card" id="favorite-restaurant-card">
                <h2 data-translate="favorite-restaurant">Suosikkiravintola</h2>
                <p id="current-favorite-restaurant" style="font-style: italic; color: gray;" data-translate="current-favorite-restaurant">Ei valittua suosikkiravintolaa</p>
                <select id="favorite-restaurant">
                    <option value="" disabled selected data-translate="select-restaurant">Valitse ravintola</option>
                    <!-- Options will be dynamically populated -->
                </select>
                <button id="update-favorite-restaurant-button" data-translate="update-favorite-restaurant">Päivitä suosikkiravintola</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Elias Ojala</p>
    </footer>
    <script src="../scripts/profile.js"></script>
    <script type="module" src="../scripts/language.js"></script>
</body>
</html>
