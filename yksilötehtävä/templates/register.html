<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröidy</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div id="register-form-container">
        <section id="register-section" role="form" aria-labelledby="register-title">
            <h2 id="register-title">Rekisteröidy</h2>
            <form id="register-form">
                <label for="new-username">Käyttäjänimi:</label>
                <input type="text" id="new-username" required aria-required="true" aria-label="Käyttäjänimi">
                <label for="new-email">Sähköposti:</label>
                <input type="email" id="new-email" required aria-required="true" aria-label="Sähköposti">
                <label for="new-password">Salasana:</label>
                <input type="password" id="new-password" required aria-required="true" aria-label="Salasana">
                <button type="submit" aria-label="Rekisteröidy">Rekisteröidy</button>
                <p><a href="login.html" aria-label="Kirjaudu sisään">Kirjaudu sisään</a></p>
            </form>
        </section>
    </div>
    <script src="../scripts/register.js"></script>
</body>
</html>
